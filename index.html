<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import css file-->
    <link rel="stylesheet" type="text/css" href="dist/main.css" />
    <title>Simple ToDo List app</title>
  </head>
  <body>
    <!-- * Head Section -->
    <header>
      <h1>ToDo List App</h1>
      <form action="#" id="new-task">
        <input
          type="text"
          name="new-task-text"
          id="new-task__input"
          placeholder="What do you have planned?"
        />
        <input type="submit" value="Add task" id="new-task__submit" />
      </form>
    </header>
    <!-- ** End of Head Section -->

    <!-- * Main Section -->
    <main>
      <section class="tasks-list">
        <h2>Tasks</h2>
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" name="Text" class="text" value="My shiny task" readonly/>
            </div>
            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ** End of  Main Section -->

    <!-- Import Script file -->
    <script src="src/script.js"></script>
  </body>
</html>
